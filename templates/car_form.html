{% extends "base.html" %}

{% block content %}
    <h2>{% if car %}Edit Car{% else %}Add a New Car{% endif %}</h2>

    <form method="post" class="car-form">
        {% if car %}
            <input type="hidden" name="car_id" value="{{ car.id }}">
        {% endif %}
        <div class="form-group">
            <label for="make">Make</label>
            <input type="text" id="make" name="make" value="{{ car.make if car else '' }}" required {% if car %}readonly{% endif %}>
        </div>
        <div class="form-group">
            <label for="model">Model</label>
            <input type="text" id="model" name="model" value="{{ car.model if car else '' }}" required {% if car %}readonly{% endif %}>
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" name="year" value="{{ car.year if car else '' }}" required {% if car %}readonly{% endif %}>
        </div>
        <div class="form-group">
            <label for="milage">Mileage</label>
            <input type="number" id="milage" name="milage" value="{{ car.milage if car else '' }}" required>
        </div>
        <div class="form-group">
            <label for="vin">VIN</label>
            <input type="text" id="vin" name="vin" value="{{ car.vin if car else '' }}" required {% if car %}readonly{% endif %}>
        </div>
        <div class="form-group">
            <label for="license_plate">License Plate</label>
            <input type="text" id="license_plate" name="license_plate" value="{{ car.license_plate if car else '' }}" required>
        </div>
        <div class="form-actions">
            <a href="{{ url_for('index') }}" class="button secondary">Cancel</a>
            <button type="submit" class="button">{% if car %}Save Changes{% else %}Add Car{% endif %}</button>
        </div>
    </form>
{% endblock %}
